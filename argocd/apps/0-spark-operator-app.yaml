apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: spark-operator
    createNamespace: true
  source:
repoURL: https://kubeflow.github.io/spark-operator
    targetRevision: 2.4.0 
    chart: spark-operator
    helm:
      releaseName: spark-operator
      skipCrds: false
      parameters:
      - name: "helm.sh/hook"
        value: "crd-install"
      skipCrds: false
      passCredentials: true
      ignoreUnknownParameters: true
      values: |
        installCRDs: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true