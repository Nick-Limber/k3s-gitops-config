apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: central-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # Deploy AFTER Phase 0 operators
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeflow 
  source:
    repoURL: https://github.com/kubeflow/manifests
    path: applications/centraldashboard/upstream/overlays/istio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true