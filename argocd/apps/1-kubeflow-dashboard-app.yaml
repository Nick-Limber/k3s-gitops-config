kind: Application
metadata:
  name: kubeflow-central-dashboard
  namespace: argocd 
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeflow # IMPORTANT: Ensure this namespace exists!
  source:
    repoURL: https://github.com/kubeflow/manifests.git
    path: applications/centraldashboard/upstream/overlays/istio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - 'kustomize-build-options=--enable-alpha-plugins'