apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow-specs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://airflow-helm.github.io/charts 
    chart: airflow
    helm:
      values: |
        executor: KubernetesExecutor
        flower:
          enabled: false
        redis:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: airflow-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true